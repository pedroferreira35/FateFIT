<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.component.scss">
</head>

<body>
    <div class="container">
        <div class="formulario">
            <h1>FateFit</h1>
            <div class="inputControl">
                <label for="txtLogin"> EMAIL </label>
                <input [(ngModel)]="credentials.email" type="email" id="txtLogin" placeholder="Insira seu email">
            </div>
            <div class="inputControl">
                <label for="txtSenha"> SENHA </label>
                <input [(ngModel)]="credentials.password" type="password" id="txtSenha" placeholder="Insira sua senha">
            </div>

            <div>
                <a href="google.com">Esqueci minha senha</a>
            </div>

            <div class="inputControl">
                <button type="submit" id="btnLogin" (click)="signin(credentials)">ENTRAR</button>
            </div>

        </div>


        <div class="imagem">
            <img src="assets/images/imagem-login.jpg" alt="FateFit Logo" width="100%" height="100%">
        </div>
    </div>
</body>

</html>
